<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard </title>
</head>

<body>
    <!-- header for dashboard-->
    <header class="container-fluid text-center text-white bg-success h-100 p-2">
        <h1> Weather Dashboard </h1>
    </header>

    <!-- main container for weather information, city serach area, and daily forecast -->
    <main class="container-fluid bg-light">

        <div class="row">
            <div class="m-2 card col-lg-3" style="width: 25rem;">
                <p class="fs-3 fw-bold">Search for a city</p>
                <input id="city-input" class="border-success" type="text" placeholder="Enter a city" aria-label="Enter a city">
                <div class="card-body">
                    <p class="card-text">Enter a city to get weather information</p>
                    <a id="search-button" href="#" class="btn btn-success btn-lg">Search</a>
                </div>
                <div calss="d-flex flex-column">
                    <form id="history"></form>
                    <button class="btn btn-success m2-2 d-none" type="button" id="clear-history">Clear</button>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="col-12">
                    <div class="row mr-0">
                        <div class="col-12 m-2 card d-none" id="current-weather">
                            <div class="card-body">
                                <h3 id="city-given" class="fw-bold"></h3>
                                <img id="weather-icon" alt="">
                                <p id="temp"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p id="uv-index"></p>
                            </div>
                        </div>
                        <div class="row d-none" id="five-day-header">
                            <div class="col-12">
                                <h3 class="col-12 font-weight-bold bg-white border p-3">Five Day forecast</h3>
                            </div>
                            <div class="row">
                                <div class="col-md-2 five-day bg-success m-2 "></div>
                                <div class="col-md-2 five-day bg-success m-2 "></div>
                                <div class="col-md-2 five-day bg-success m-2 "></div>
                                <div class="col-md-2 five-day bg-success m-2 "></div>
                                <div class="col-md-2 five-day bg-success m-2 "></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <script src="./assets/js/script.js"></script>
    </body>

    </html>
